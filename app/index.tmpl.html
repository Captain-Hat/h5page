<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="keywords" content="" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="stylesheet" href="static/css/h5reset.css">

<body>
  <div class="page-container">
  <div id="fullpage">
    <div class="section " id="section0">
      <!--<video class="myVideo" loop muted data-autoplay>
        <source src="static/video.mp4" type="video/mp4">
      </video>-->
      <div class="layer">
        <div class="my-section">
          <div class="header">
            <img class="normal" style="width:100%;height:100%" src="images/top.png" alt="">
          </div>
          <div class="clock">
            <p>距离6月<span>16</span>日团飞还有</p>
            <div class="myClock">
              <div id="countdown">
                <div class="dash days_dash">

                  <div class="digit">0</div>
                  <div class="digit p-left">0</div>
                </div>
                <div class="dash_title">天</div>
                <div class="dash hours_dash">
                  <div class="digit">0</div>
                  <div class="digit p-left">0</div>
                </div>
                <div class="dash_title">时</div>

                <div class="dash minutes_dash">
                  <div class="digit">0</div>
                  <div class="digit p-left">0</div>
                </div>
                <div class="dash_title">分</div>
                <div class="dash seconds_dash">
                  <div class="digit">0</div>
                  <div class="digit p-left">0</div>
                </div>
                <div class="dash_title">秒</div>
              </div>
            </div>
          </div>
          <div class="code-box">
            <img class="urlCode" src="" alt="">
            <img class="normal bottom" src="images/top-bottom.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="section" id="section1">
      <!--<video class="myVideo" loop muted data-autoplay>
        <source src="static/video.mp4" type="video/mp4">
      </video>-->
      <div class="layer">
        <div class="my-section">
          <div class="code-box2">
            <img class="urlCode" src="" alt="">
            <img class="normal" src="images/step1.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="section" id="section2">
      <!--<video class="myVideo" loop muted data-autoplay>
        <source src="static/video.mp4" type="video/mp4">
      </video>-->
      <div class="layer">
        <div class="my-section">
          <img class="normal" src="images/step2.png" alt="">
        </div>
      </div>
    </div>
    <div class="section" id="section3">
      <!--<video class="myVideo" loop muted data-autoplay>
        <source src="static/video.mp4" type="video/mp4">
      </video>-->
      <div class="layer">
        <div class="my-section">
          <img class="normal" src="images/step3.png" alt="">
        </div>
      </div>
    </div>
    <div class="section" id="section4">
      <!--<video class="myVideo" loop muted data-autoplay>
        <source src="static/video.mp4" type="video/mp4">
      </video>-->

            <img class="urlCode" src="" alt="">
            <img class="normal" src="images/step4.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
